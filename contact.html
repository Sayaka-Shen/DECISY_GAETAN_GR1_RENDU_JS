    <header>

    <main>
        <section class="contactForm">

            <div class="message-success">

            </div>      

            <h2>Contactez Nous</h2>
            <form action="" method="POST" enctype="multipart/form-data">
                <div>
                    <input type="text" placeholder="Nom" id="nom">
                </div>
                <div>
                    <input type="text" placeholder="Prénom" id="prenom">
                </div>
                <div>
                    <input type="text" placeholder="Adresse Email" id="email">
                </div>
                <div>
                   <textarea rows="10" placeholder="Vos problèmes" id="problem"></textarea> 
                </div>         
                <button type="submit">Envoyer le problème</button>  
            </form>  
        </section>
    </main>

    <footer>
        <div class="socialMedia">
            <div class="media"><i class="fa-brands fa-x-twitter"></i> Twitter</div>
            <div class="media"><i class="fa-brands fa-instagram"></i> Instagram</div>

        </div>
